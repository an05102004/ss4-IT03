<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Form Đăng Ký Thành Viên</title>
  </head>
  <body>
    <h3>
      <b>Form đăng ký thành viên nhóm kín hội khăn giấy ướt</b>
    </h3>
    <form>
      <table>
        <tr>
          <td>Họ và tên:</td>
          <td><input type="text" name="ho_ten" /></td>
        </tr>
        <tr>
          <td>Ngày sinh:</td>
          <td><input type="date" name="ngay_sinh" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="gioi_tinh" value="nam" /> Nam
            <input type="radio" name="gioi_tinh" value="nu" /> Nữ
          </td>
        </tr>
        <tr>
          <td>Số điện thoại:</td>
          <td><input type="text" name="so_dien_thoai" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Địa chỉ:</td>
          <td><textarea name="dia_chi" rows="2" cols="30"></textarea></td>
        </tr>
        <tr>
          <td>Vai trò trong nhóm:</td>
          <td>
            <select name="vai_tro">
              <option value="thanh_vien">Thành viên</option>
              <option value="quan_tri">Quản trị viên</option>
              <option value="quan_tri">Nhân viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Sở thích:</td>
          <td><input type="text" name="so_thich" /></td>
        </tr>
        <tr>
          <td>Kỹ năng:</td>
          <td><textarea name="ky_nang" rows="2" cols="30"></textarea></td>
        </tr>
        <tr>
          <td>Thời gian rảnh:</td>
          <td>
            <input type="checkbox" name="thoi_gian_ranh" value="sang" /> Sáng
            <input type="checkbox" name="thoi_gian_ranh" value="chieu" /> Chiều
            <input type="checkbox" name="thoi_gian_ranh" value="toi" /> Tối
          </td>
        </tr>
        <tr>
          <td>Lý do tham gia nhóm:</td>
          <td><textarea name="ly_do" rows="2" cols="30"></textarea></td>
        </tr>
        <tr>
          <td>Màu yêu thích:</td>
          <td><input type="color" name="mau_yeu_thich" /></td>
        </tr>
        <tr>
          <td>Đăng ký nhận bản tin:</td>
          <td>
            <input type="checkbox" name="dang_ky_ban_tin" value="co" /> Có
          </td>
        </tr>
        <tr>
          <td>Nhận thông báo qua email:</td>
          <td>
            <input type="radio" name="thong_bao" value="email" /> Email
            <input type="radio" name="thong_bao" value="sms" /> SMS
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Đăng ký thành viên</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
