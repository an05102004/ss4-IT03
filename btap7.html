<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="text" id="email" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" id="dob" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gioitinh" /> Nam
            <input type="radio" name="gioitinh" /> Nữ
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="text" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="major">Chuyên ngành:</label></td>
          <td><input type="text" id="major" /></td>
        </tr>
        <tr>
          <td><label for="year">Năm nhập học:</label></td>
          <td><input type="text" id="year" size="4" /></td>
        </tr>
        <tr>
          <td><label for="gpa">Điểm GPA:</label></td>
          <td><input type="text" id="gpa" size="4" /></td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ:</label></td>
          <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
          <td><label for="class">Lớp học:</label></td>
          <td>
            <select id="class">
              <option>Lớp 1</option>
              <option>Lớp 2</option>
              <option>Lớp 3</option>
              <option>Lớp 4</option>
              <option>Lớp 5</option>
              <option>Lớp 6</option>
              <option>Lớp 7</option>
              <option>Lớp 8</option>
              <option>Lớp 9</option>
              <option>Lớp 10</option>
              <option>Lớp 11</option>
              <option>Lớp 12</option>
              <option>Sinh Viên</option>
              <option>Khác</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="registration-date">Ngày đăng kí học:</label></td>
          <td><input type="datetime-local" id="registration-date" /></td>
        </tr>
      </table>
      <button type="submit">Gửi thông tin</button>
    </form>
  </body>
</html>
