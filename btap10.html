<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Công Ty</title>
    <link
      rel="icon"
      href="https://png.pngtree.com/png-clipart/20220909/original/pngtree-3d-letter-a-logo-design-png-image_8513009.png"
    />
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" id="dob" /></td>
        </tr>
        <tr>
          <td><label>Giới tính:</label></td>
          <td>
            <input type="radio" name="gioitinh" /> Nam
            <input type="radio" name="gioitinh" /> Nữ
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="text" id="phone" size="20" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" size="20" /></td>
        </tr>
        <td><label for="name">Tên công ty:</label></td>
        <td><input type="text" id="công ty" size="20" /></td>
        <tr>
          <td>
            <label for="role in the company">Vai trò trong công ty:</label>
          </td>
          <td>
            <select id="role in the company">
              <option>Giám đốc điều hành (CEO)</option>
              <option>Trưởng phòng</option>
              <option>Kế toán</option>
              <option>Thư kí</option>
              <option>Nhân Viên</option>
              <option>Chủ tịch CEO</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Company size">Quy mô công ty:</label>
          </td>
          <td>
            <select id="Company size">
              <option>Doanh nghiệp nhỏ</option>
              <option>Doanh nghiệp lớn</option>
              <option>Doanh nghiệp vừa</option>
              <option>Tập đoàn</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="Company industry">Ngành nghề công ty:</label></td>
          <td><input type="text" id="Company industry" size="20" /></td>
        </tr>
        <tr>
          <td><label for="club">Lý do tham gia câu lạc bộ:</label></td>
          <td><textarea id="club" cols="30" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="CEO">Kinh nghiệm lãnh đạo:</label></td>
          <td><textarea id="CEO" cols="30" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td><textarea id="target" cols="30" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label>Chương trình sự kiện mong muốn tham gia:</label></td>
          <td>
            <input type="checkbox" name="loai" />Networking
            <input type="checkbox" name="loai" />Workshops
            <input type="checkbox" name="loai" />Hội thảo
          </td>
        </tr>
        <tr>
          <td><label>Đăng ký nhận bản tin:</label></td>
          <td><input type="checkbox" name="loai" />Có</td>
        </tr>
      </table>
      <tr>
        <td><button type="submit">Đăng ký hội viên</button></td>
      </tr>
    </form>
  </body>
</html>
